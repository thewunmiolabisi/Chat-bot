<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chat bot">
  <link rel="stylesheet" href="styles.css"/>
  <title>Chat Bot</title>
</head>
<body>
    <section class="container">
      <div class="header">
        <img class="back-icon" src="Images/.png"/>
    <img class= "Display-pic" src="Images/Ellipse 6.svg" alt="Display picture">
    <div class="icon">
      <img class="icon-2" src="Images/Ellipse 8.svg" alt="active icon">
    </div>
  <div class="status">
    <h4>Hannah</h4>
    <h6>Active 1h ago</h6>
  </div>
  </div>
  </section>
  <section class="page">
    <div class="chat-page">
      <div id="chat-message">
        <div class="chat-content">
          <img class="chat-icon" src="Images/Ellipse 7.svg"/> 
          <p class="sender-1">👋 Hi there! How can I help?</p>
        </div>
        <div class="chat-content2">
          <p class="sender-2">I’m sorry bot, but you’re wrong</p>
        </div>
        <div class="chat-content2">
          <p class="sender-2">Can I talk to someone please?</p>
        </div>
        <div class="chat-content">
          <img class="chat-icon" src="Images/Ellipse 7.svg"/> 
          <p class="sender-1">No problem! Let me connect you to a customer support agent.</p>
        </div>
        <div class="chat-content">
          <img class="chat-icon" src="Images/Ellipse 6.svg"/> 
          <div class="chat-content">
            <p class="sender-1">Hi there! I’m Hannah. How can I help you?</p>
            <p class="seen-1">Hannah・Just now</p>
          </div>
        </div>
        <div class="chat-content2">
          <p class="sender-2">Oh finally a human, wohoo!</p>
          <p class="seen-2">Just now・Not seen yet</p>
        </div>
      </div>
    </div>
  </section>
    <section class="textarea">
      <div class="text-message">
        <div class="input-container">
        <input type="text" id="messages" placeholder="Type a reply...">
        <button class="send" type="button" id="send-button"><img src="Images/icons8-send-50.png"></button>
